<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NanoCheeZe Block Chain Explorer</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Meta tags for sharing -->
  <meta property="og:title" content="NanoCheeZe Block Chain Explorer" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nanocheeze.com/explorer" />
  <meta property="og:image" content="image.jpg" />
  <meta property="og:description" content="Explore the NanoCheeZe blockchain with our block explorer." />

  <style>
    html, body { height: 100%; margin: 0; }
    iframe { border: none; width: 100%; height: 100%; }

    /* HTTPS notice styling */
    .https-notice {
      display: none;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 2rem;
      display: grid;
      place-items: center;
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .https-card {
      max-width: 720px;
    }
    .https-title { font-size: 1.5rem; margin-bottom: 1rem; }
    .https-desc { color: #555; margin-bottom: 1.25rem; }
    .https-link {
      display: inline-block;
      padding: 0.9rem 1.2rem;
      font-size: 1.05rem;
      text-decoration: none;
      border: 2px solid #333;
      border-radius: 12px;
    }

    /* Only show the notice when JS decides we're on https */
    .show { display: grid; }
  </style>
</head>
<body>
  <!-- HTTPS fallback notice -->
  <div id="httpsNotice" class="https-notice">
    <div class="https-card">
      <div class="https-title">This page canâ€™t load over HTTPS.</div>
      <div class="https-desc">Your browser blocked the HTTP content. Open the explorer directly:</div>
      <p><a id="httpLink" class="https-link" href="http://explorer.nanocheeze.com">http://explorer.nanocheeze.com</a></p>
    </div>
  </div>

  <!-- Iframe for HTTP mode -->
  <iframe id="explorerFrame" src="http://96.39.183.14" title="NanoCheeZe Block Chain Explorer"></iframe>

  <noscript>
    <div class="https-notice show">
      <div class="https-card">
        <div class="https-title">JavaScript is required to load the explorer here.</div>
        <div class="https-desc">Open it directly:</div>
        <p><a class="https-link" href="http://explorer.nanocheeze.com">http://explorer.nanocheeze.com</a></p>
      </div>
    </div>
  </noscript>

  <script>
    (function () {
      if (location.protocol === 'https:') {
        var target = 'http://explorer.nanocheeze.com' + (location.search || '') + (location.hash || '');
        // Update link text+href
        var link = document.getElementById('httpLink');
        link.href = target;
        link.textContent = target;

        // Show notice, remove iframe to avoid mixed-content/CORS blanks
        document.getElementById('httpsNotice').classList.add('show');
        var frame = document.getElementById('explorerFrame');
        if (frame) frame.remove();
      }
    })();
  </script>
</body>
</html>
